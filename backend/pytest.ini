[pytest]
# Run tests with verbose output
addopts = -v --tb=short

# Filter out warnings from third-party libraries
filterwarnings =
    # Third-party library deprecations
    ignore::DeprecationWarning:pyiceberg.*:
    ignore::DeprecationWarning:google.*:
    ignore::DeprecationWarning:httpx.*:
    ignore::PendingDeprecationWarning:pydantic.*:
    ignore::DeprecationWarning:starlette.*:
    ignore::DeprecationWarning:httpcore.*:
    ignore::DeprecationWarning:jwt.*:
    # datetime.UTC deprecation from PyJWT
    ignore:.*datetime.utcnow.*:DeprecationWarning
    ignore:.*datetime.UTC.*:DeprecationWarning
    # JWT key length warning (dev mode only)
    ignore:.*minimum recommended length.*:UserWarning
    # Pydantic init constructor warnings
    ignore:.*__init__ constructor.*:DeprecationWarning
    # Importlib bootstrap warnings
    ignore::DeprecationWarning:importlib.*:
    
# Asyncio mode for async tests
asyncio_mode = auto
